<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        
        <div id="listado" class="page center">
            <div class="cabecera"><div id="tituloListado" class="titulo">Listado</div><div id="anadir" onclick="mostrarFormulario()"><img src="img/icono-anadir.png"></div></div>
            <div class="buscador"><div><input type="text" id="textoBusqueda" onchange="busqueda(this.value)" placeholder="Filtro"></div></div>
            <div id="wrapperListado">
                <div id="scrollerListado">
                    <ul id="placeToInsert"></ul>
                </div>
            </div>
        </div>
        <div id="formulario" class="page right transition">
            <div class="cabecera"><div id="tituloFormulario" class="titulo"></div><div id="volver" onclick="volver()"><img src="img/icono-flecha-back.png"></div></div>
            <div id="wrapperFormulario">
                <div id="scrollerFormulario">

                </div>
            </div>
        </div> 
        <button onclick="insertar()" style="padding:20px; font-size:20px">Insertar</button>
        <button onclick="mostrar()" style="padding:20px; font-size:20px">Mostrar</button>
                
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/MobileServices.Web-1.1.3.min.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/iscroll-lite.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
